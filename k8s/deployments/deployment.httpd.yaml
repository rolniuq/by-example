# Create a new Deployment with the below attributes using your own deployment definition file.
# Name: httpd-frontend;
# Replicas: 3;
# Image: httpd:2.4-alpine
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd
spec:
  template:
    metadata:
      name: httpd
      labels:
        app: httpd
    spec:
      containers:
        - name: httpd
          image: httpd:2.4-alpine
  replicas: 3
  selector:
    matchLabels:
      app: httpd
